{% extends 'base.html' %}

{% block head_title %}
this is amazing!!!
{% endblock head_title %}

{% block content %}

<div class="row text-center">
    <div class="col">
        <h1>Welcome to Tweetme 2</h1>
    </div>
</div>

<div class="row mb-3">
    <div class="col-md-4 mx-auto col-10">
        <form class="form" method="POST" action="/create-tweet">
            {% csrf_token %}
            <input type="hidden" value="/" name="next" />
            <textarea class="form-control" name="content" placeholder="Your tweet..."></textarea>      
            <button type="submit" class="btn btn-primary">Tweet</button>
        </form>
    </div>
</div>

<div id='tweets' class="row">
    Loading...
</div>

<script>
    const tweetsElement = document.getElementById('tweets');
    
    const xhr = new XMLHttpRequest();
    const method = 'GET';
    const url = "/tweets";
    const responseType = 'json';

    const handleDidLike = (tweet_id, currentCount) => {
        console.log(tweet_id, currentCount);
    };

    const LikeBtn = (tweet) => {
        return "<button class='btn btn-primary btn-sm' onclick=handleDidLike(" + tweet.id + "," + tweet.likes + ")>" + tweet.likes + "Like</button>";
    }

    const formatTweetElement = (tweet) => {
        const formattedTweet = "<div class='col-12 col-md-10 mx-auto border rounded py-3 mb-4'><h1>" + tweet.id + "</h1>" + "<p>" + tweet.content + "</p>" + "<div class='btn-group'>" + LikeBtn(tweet) + "</div></div>";
        return formattedTweet;
    }

    xhr.responseType = responseType;
    xhr.open(method, url);
    xhr.onload = function() {
        const serverResponse = xhr.response;
        const listedItems = serverResponse.response;
        let finalTweetStr = "";
        for (let i = 0; i < listedItems.length; i++) {
            const tweetObj = listedItems[i];
            const currentItem = formatTweetElement(tweetObj);
            finalTweetStr += currentItem;
        }
        tweetsElement.innerHTML = finalTweetStr;
    };
    xhr.send();
</script>
{% endblock content %}
